<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Create Policy</title>
    <link href="../lib/bootstrap.min.css" rel="stylesheet">
    <link href="../out/style.min.css" rel="stylesheet">
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
</head>
<body>
<div id="react-root">
    <div class="modal flex">
        <div class="grey-page"></div>
        <div class="modal-dialog bigmodal policy-create-dialog flex flex-col">
            <div class="modal-head flex-none">
                <img src="../img/modal_close.png" class="pull-right" style="padding-top: 6px; padding-right: 6px"/>
                <h4 class="modal-title">Create Policy</h4>
            </div>
            <div class="flex flex-11a config-panel" style="overflow: hidden">
                <div class="col-sm-3 override-padding-0 flex flex-col black-right">
                    <div class="flex-none black-bottom relative">
                        <div class="grey-out"></div>
                        <div class="row" style="height: 20px; margin: 2px 2px 0; background: #393939">
                            <span class="small-text pull-left" style="margin: 2px 5px 0; color: #b5b5b5">Module</span>
                        </div>
                        <div class="row" style="margin: 10px 5px 5px">
                            <div class="pull-left"
                                 style="width: 100%; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                <select class="small-text" style="width: calc(100% + 20px); border: 0; background: transparent;">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="flex-none black-bottom relative">
                        <div class="grey-out"></div>
                        <div class="row" style="height: 20px; margin: 2px 2px 0; background: #393939">
                            <span class="small-text pull-left" style="margin: 2px 5px 0; color: #b5b5b5">Parameter</span>
                        </div>
                        <div class="row" style="margin: 10px 5px 5px">
                            <div class="pull-left"
                                 style="width: 100%; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                <select class="small-text" style="width: calc(100% + 20px); border: 0; background: transparent;">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col flex-11a relative">
                        <div class="grey-out"></div>
                        <div class="row" style="height: 20px; margin: 2px 2px 0; background: #393939">
                            <span class="small-text pull-left" style="margin: 2px 5px 0; color: #b5b5b5">Channel or Task</span>
                        </div>
                        <div class="config-tree-button-panel flex-none">
                            <input type="checkbox" class="pull-left">
                            <input class="pull-right search-field placeholder-dissappear" style="width: 100px" type="text" placeholder="Search"/>
                        </div>
                        <div class="probe-tree-background config-tree flex-11a">
                            <ul class="probe-tree-background override-margin-0 override-padding-0">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 override-padding-0 flex flex-col black-right relative">
                    <div class="searching"></div>
                    <div class="row" style="height: 20px; margin: 2px 2px 0; background: #393939">
                        <span class="small-text pull-left" style="margin: 2px 5px 0; color: #b5b5b5">Probes</span>
                    </div>
                    <div class="config-tree-button-panel flex-none">
                        <input type="checkbox" class="pull-left">
                        <input class="pull-right search-field placeholder-dissappear" style="width: 100px" type="text" placeholder="Search"/>
                    </div>
                    <div class="probe-tree-background config-tree flex-11a">
                        <ul class="probe-tree-background override-margin-0 override-padding-0">
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6 override-padding-0 flex flex-col" style="overflow-y: auto">
                    <div class="flex black-bottom" style="height: 35px; padding: 5px">
                        <label class="flex-none pull-left small-text text23"
                               for="policy-name">
                            Policy Name:
                        </label>
                        <input id="policy-name" class="flex-11a search-field" style="margin-left: 10px" type="text">
                    </div>
                    <div class="flex flex-col override-padding-5 black-bottom relative" style="flex: 1 0 250px">
                        <div class="grey-out"></div>
                        <div class="row flex-none" style="height: 20px; margin: -3px -3px 0; background: #393939">
                            <span class="small-text pull-left" style="margin: 2px 5px 0; color: #b5b5b5">Conditions</span>
                        </div>
                        <div class="row flex-none override-padding-5" style="margin: 5px 0 0; background: #5f5f5f; height: 33px;">
                            <div class="pull-left override-padding-5" style="margin-right: 5px; background: #FF0000; width: 23px; height: 23px">
                                <input type="checkbox" style="display: block; margin: 0 0 5px !important;">
                            </div>
                            <div class="pull-left override-padding-5" style="margin-right: 5px; background: #FF8000; width: 23px; height: 23px">
                                <input type="checkbox" style="display: block; margin: 0 0 5px !important;">
                            </div>
                            <div class="pull-left override-padding-5" style="margin-right: 5px; background: #FCC93F; width: 23px; height: 23px">
                                <input type="checkbox" style="display: block; margin: 0 0 5px !important;">
                            </div>
                            <div class="pull-left override-padding-5" style="margin-right: 5px; background: #FFFF3B; width: 23px; height: 23px">
                                <input type="checkbox" style="display: block; margin: 0 0 5px !important;">
                            </div>
                            <div class="pull-left override-padding-5" style="margin-right: 5px; background: #E6E6E6; width: 23px; height: 23px">
                                <input type="checkbox" style="display: block; margin: 0 0 5px !important;">
                            </div>
                            <div class="pull-left override-padding-5" style="margin-right: 5px; background: #A3A3A3; width: 23px; height: 23px">
                                <input type="checkbox" style="display: block; margin: 0 0 5px !important;">
                            </div>
                            <div class="pull-right"
                                 style="width: 100px; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                <select id="condition-template" class="small-text" style="width: 120px; border: 0; background: transparent;">
                                </select>
                            </div>
                            <label for="condition-template" class="small-text pull-right text23" style="margin-right: 5px">Template:</label>
                        </div>
                        <div class="flex-11a" style="background: #222222; padding: 5px; overflow-y: auto">
                        </div>
                    </div>
                    <div class="flex flex-col override-padding-5 relative" style="flex: 1 0 250px">
                        <div class="grey-out"></div>
                        <div class="row flex-none" style="height: 20px; margin: -3px -3px 0; background: #393939">
                            <span class="small-text pull-left" style="margin: 2px 5px 0; color: #b5b5b5">Notifications</span>
                        </div>
                        <div class="row flex-none override-padding-5" style="margin: 5px 0 0; height: 33px;">
                            <label for="alarm-type" class="small-text pull-left text23" style="margin-right: 5px">Alarm type:</label>
                            <div class="pull-left"
                                 style="width: 150px; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                <select id="alarm-type" class="small-text" style="width: 170px; border: 0; background: transparent;">
                                </select>
                            </div>
                        </div>
                        <div class="row flex-none override-padding-5" style="margin: 5px 0 0; background: #5f5f5f; height: 33px;">
                            <div class="create-btn pull-left"></div>
                            <div class="pull-right"
                                 style="width: 100px; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                <select id="notification-template" class="small-text" style="width: 120px; border: 0; background: transparent;">
                                </select>
                            </div>
                            <label for="notification-template" class="small-text pull-right text23" style="margin-right: 5px">Template:</label>
                        </div>
                        <div class="flex-11a" style="background: #222222; padding: 5px; overflow-y: auto">
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer flex-none">
                <button type="button" class="btn btn-primary config-btn pull-left disabled">Done</button>
                <button type="button" class="btn btn-primary config-btn pull-right" style="margin-left: 5px">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary config-btn pull-right">Clear</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
