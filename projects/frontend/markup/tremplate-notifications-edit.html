<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Edit Template Notifications</title>
    <link href="../lib/bootstrap.min.css" rel="stylesheet">
    <link href="../out/style.min.css" rel="stylesheet">
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
</head>
<body>
<div id="react-root">
    <div class="modal flex">
        <div className="grey-page"></div>
        <div class="modal-dialog bigmodal template-create-dialog flex flex-col">
            <div class="modal-head flex-none">
                <img src="../img/modal_close.png" class="pull-right" style="padding-top: 6px; padding-right: 6px"/>
                <h4 class="modal-title">Edit Template Notifications</h4>
            </div>
            <div class="flex flex-11a config-panel" style="overflow: hidden">
                <div class="col-sm-4 override-padding-0 flex flex-col black-right">
                    <div class="flex-none" style="margin: 5px 0 5px 5px">
                        <span class="small-text">Templates:</span>
                    </div>
                    <div class="config-tree-button-panel flex-none">
                        <div class="pull-left create-btn not-allowed" title="Create template"></div>
                        <div class="pull-left margin-0-5 delete-btn not-allowed" title="Delete template"></div>
                    </div>
                    <div class="probe-tree-background config-tree flex-11a">
                        <ul class="probe-tree-background override-margin-0 override-padding-0">
                            <li class="config-tree-li">
                                <div class="container-fluid override-padding-0 overflow-ellipsis">
                                    <input type="checkbox" class="pull-left chbx">
                                    <div class="pull-left template-icon"></div>
                                    <span class="probe-tree-line-text">FE12-2345-DA1E-FA9E (let's check this field for overflow)</span>
                                </div>
                            </li>
                            <li class="config-tree-li">
                                <div class="container-fluid override-padding-0 overflow-ellipsis">
                                    <input type="checkbox" class="pull-left chbx">
                                    <div class="pull-left template-icon"></div>
                                    <span class="probe-tree-line-text">FE12-2345-DA1E-FA9E</span>
                                </div>
                            </li>
                            <li class="config-tree-li">
                                <div class="container-fluid override-padding-0 overflow-ellipsis">
                                    <input type="checkbox" class="pull-left chbx">
                                    <div class="pull-left template-icon"></div>
                                    <span class="probe-tree-line-text">FE12-2345-DA1E-FA9E</span>
                                </div>
                            </li>
                            <li class="config-tree-li">
                                <div class="container-fluid override-padding-0 overflow-ellipsis">
                                    <input type="checkbox" class="pull-left chbx">
                                    <div class="pull-left template-icon"></div>
                                    <span class="probe-tree-line-text">FE12-2345-DA1E-FA9E</span>
                                </div>
                            </li>
                            <li class="config-tree-li">
                                <div class="container-fluid override-padding-0 overflow-ellipsis">
                                    <input type="checkbox" class="pull-left chbx">
                                    <div class="pull-left template-icon"></div>
                                    <span class="probe-tree-line-text">FE12-2345-DA1E-FA9E</span>
                                </div>
                            </li>
                            <li class="config-tree-li">
                                <div class="container-fluid override-padding-0 overflow-ellipsis">
                                    <input type="checkbox" class="pull-left chbx">
                                    <div class="pull-left template-icon"></div>
                                    <span class="probe-tree-line-text">FE12-2345-DA1E-FA9E</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-8 override-padding-0 flex flex-col" style="overflow-y: auto">
                    <div class="flex black-bottom" style="height: 35px; padding: 5px">
                        <label class="flex-none small-text text23 pull-left"
                               for="template-name">
                            Template Name:
                        </label>
                        <input id="template-name" class="flex-11a search-field pull-left" style="margin: 0 20px 0 10px; min-width: 100px;" type="text">
                        <label for="notification-template-type" class="flex-none small-text pull-right text23" style="margin-right: 5px">Template Type:</label>
                            <div class="flex-none pull-right" style="width: 100px; overflow: hidden; background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                <select id="notification-template-type" class="small-text" style="width: 120px; border: 0; background: transparent;">
                                    <option style="background: #222222">Notification 1</option>
                                    <option style="background: #222222">Notification 2</option>
                                </select>
                            </div>
                    </div>
                    <div class="flex flex-col override-padding-5 black-bottom" style="flex: 1 0 250px">
                        <div class="row flex-none" style="margin: 0 5px">
                            <span class="small-text">Notifications</span>
                        </div>
                        <div class="row flex-none override-padding-5" style="margin: 5px 0 0; height: 33px;">
                            <label for="alarm-type" class="small-text pull-left text23" style="margin-right: 5px">Alarm type:</label>
                            <div class="pull-left"
                                 style="width: 150px; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                <select id="alarm-type" class="small-text" style="width: 170px; border: 0; background: transparent;">
                                    <option style="background: #222222">RTPStatistics</option>
                                    <option style="background: #222222">MpegTsStatistics</option>
                                </select>
                            </div>
                        </div>
                        <div class="row flex-none override-padding-5" style="margin: 5px 0 0; background: #5f5f5f; height: 33px;">
                            <div class="create-btn pull-left"></div>
                            <div class="pull-right"
                                 style="width: 100px; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                <select id="notification-template" class="small-text" style="width: 120px; border: 0; background: transparent;">
                                    <option style="background: #222222">Template 1</option>
                                    <option style="background: #222222">Template 2</option>
                                </select>
                            </div>
                            <label for="notification-template" class="small-text pull-right text23" style="margin-right: 5px">Template:</label>
                        </div>
                        <div class="flex-11a" style="background: #222222; padding: 5px; overflow-y: auto">
                            <div class="row override-padding-5"
                                 style="margin: 0 0 5px; background: #424242; height: 33px;
                                        border-radius: 5px !important; border: 1px solid #626262">
                                <div class="pull-left"
                                     style="width: 30%; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                    <select class="small-text" style="width: calc(100% + 20px); border: 0; background: transparent;">
                                        <option style="background: #222222">SMS</option>
                                        <option style="background: #222222">Email</option>
                                    </select>
                                </div>
                                <div class="cross-icon pull-right" style="margin-left: 5px"></div>
                                <div class="pull-right"
                                     style="width: 50%; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                    <select class="small-text" style="width: calc(100% + 20px); border: 0; background: transparent;">
                                        <option style="background: #222222">User</option>
                                        <option style="background: #222222">Admin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row override-padding-5"
                                 style="margin: 0 0 5px; background: #424242; height: 33px;
                                        border-radius: 5px !important; border: 1px solid #626262">
                                <div class="pull-left"
                                     style="width: 30%; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                    <select class="small-text" style="width: calc(100% + 20px); border: 0; background: transparent;">
                                        <option style="background: #222222">SMS</option>
                                        <option style="background: #222222">Email</option>
                                    </select>
                                </div>
                                <div class="cross-icon pull-right" style="margin-left: 5px"></div>
                                <div class="pull-right"
                                     style="width: 50%; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                    <select class="small-text" style="width: calc(100% + 20px); border: 0; background: transparent;">
                                        <option style="background: #222222">User</option>
                                        <option style="background: #222222">Admin</option>
                                    </select>

                                <div class="pull-left"
                                     style="width: 30%; overflow: hidden;

                                    <select class="small-text" style="width: calc(100% + 20px); border: 0; background: transparent;">
                                        <option style="background: #222222">SMS</option>
                                        <option style="background: #222222">Email</option>
                                    </select>
                                </div>

                                <div class="pull-right"
                                     style="width: 50%; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                    <select class="small-text" style="width: calc(100% + 20px); border: 0; background: transparent;">
                                        <option style="background: #222222">User</option>
                                        <option style="background: #222222">Admin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row override-padding-5"
                                 style="margin: 0 0 5px; background: #424242; height: 33px;
                                        border-radius: 5px !important; border: 1px solid #626262">
                                <div class="pull-left"
                                     style="width: 30%; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                    <select class="small-text" style="width: calc(100% + 20px); border: 0; background: transparent;">
                                        <option style="background: #222222">SMS</option>
                                        <option style="background: #222222">Email</option>
                                    </select>
                                </div>
                                <div class="cross-icon pull-right" style="margin-left: 5px"></div>
                                <div class="pull-right"
                                     style="width: 50%; overflow: hidden;
                                        background: url('../img/dropdown/dropdownButton_0.png') no-repeat right #222222">
                                    <select class="small-text" style="width: calc(100% + 20px); border: 0; background: transparent;">
                                        <option style="background: #222222">User</option>
                                        <option style="background: #222222">Admin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer flex-none">
                <button type="button" class="btn btn-primary config-btn pull-left" style="margin-right: 5px">Save Changes</button>
                <button type="button" class="btn btn-primary config-btn pull-left">Save as a copy</button>
                <button type="button" class="btn btn-primary config-btn pull-right" style="margin-left: 5px">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary config-btn pull-right">Clear</button>
            </div>
        </div>
    </div>
</div>
